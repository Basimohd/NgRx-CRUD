<div class="mt-5 mx-5">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group  mt-2    ">
            <label for="exampleInputEmail1">Full Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" 
                placeholder="Enter Name" name="name" [(ngModel)]="UserForm.name">
        </div>
        <div class="form-group  mt-2">
            <label for="exampleInputPassword1">Email</label>
            <input type="email" name="emial" class="form-control" id="exampleInputPassword1" placeholder="email" [(ngModel)]="UserForm.email">
        </div>
        <div class="form-group  mt-2">
            <label for="exampleInputPassword1">Age</label>
            <input type="email" name="age" class="form-control" id="exampleInputPassword1" placeholder="age" [(ngModel)]="UserForm.age">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
