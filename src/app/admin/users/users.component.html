<div class="mt-5 mx-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID No.</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users$ | async">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.age}}</td>
        <td><a [routerLink]="['/admin/edit',user.id]" class="btn btn-primary">Edit</a></td>
        <td><a (click)="onDelete(user.id)" class="btn btn-danger">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
